<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">;
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div>
    <img class="top" src="images/bg-pattern-top.svg" alt="">
    <img class="btn" src="images/bg-pattern-bottom.svg" alt="">

    <main class="card">
      <div class="back-color">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="info">
        <p><span class="bold">Victor Crest</span>
          <span class="number">26</span>
        </p>
        <p class="city">London</p>
      </div>
      <hr>

      <ul>
        <li><span class="bold">80K</span><br>
          <span class="small">Followers</span>
        </li>

        <li><span class="bold">803K</span><br>
          <span class="small">Likes</span>
        </li>

        <li><span class="bold">1.4K</span><br>
          <span class="small">Photos</span>
        </li>
      </ul>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Krist√Ωna</a>.
  </div>
</body>

</html>
